<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <style>#map {
        height: 600px;
        width: 1080px;
        display: block;
        margin-left: auto;
        margin-right: auto;}
    </style>

    <select name="UnitType">
        <option th:each="unit : ${UnitType}"
                th:value="${unit}" th:text="${unit.value}"></option>
    </select>

</head>
<body>

<div id="map"></div>

<script th:inline="javascript">
    var map = L.map('map').setView([63.285, 9.872], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var seaUnits = [[${seaUnits}]];

    seaUnits.forEach(value => {

        var polygon;

        L.marker([value.x, value.y]).addTo(map)
            .bindPopup(value.name)
            .openPopup()
        .on('mouseover', () => {
            polygon = L.polygon([
                [value.x, value.y],
                [value.destinationX, value.destinationY]
            ]).addTo(map);
        })
        .on('mouseout', () => {
            map.removeLayer(polygon)
        })

        ;
    })



</script>

</body>
</html>
